sudo: false
language: generic
os:
  - linux
  - osx
cache:
  directories:
  - "$HOME/.stack"
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install stack; fi
install:
- stack --no-terminal --install-ghc test --only-dependencies
script:
- stack --no-terminal test
- stack install
- cp ~/.local/bin/goal goal-$TRAVIS_OS_NAME
- sha1sum goal-$TRAVIS_OS_NAME > goal-$TRAVIS_OS_NAME.sha1
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - goal-$TRAVIS_OS_NAME
  - goal-$TRAVIS_OS_NAME.sha1
  on:
    tags: true
    repo: cloud8421/goal
